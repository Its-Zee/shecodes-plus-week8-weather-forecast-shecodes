<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <title>My weather app project</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <h1 class="current-city" id="current-city"></h1>
        <p class="current-details" id="time"></p>
        <div class="current-temperature-container">
          <div id="icon"></div>
          <div class="temperature-value" id="temperature"></div>
          <div class="temperature-unit">°C</div>
        </div>
        <div class="condition">
          Now: <span class="description" id="description"></span>
        </div>

        <div class="current-conditions-container">
          <div class="feel">
            Feels like: <br />
            <strong id="feel"> </strong>
          </div>
          <div class="humidity">
            Humidity: <br />
            <strong id="humidity"> </strong>
          </div>
          <div class="wind">
            Wind: <br />
            <strong id="wind"> </strong>
          </div>
          <div class="pressure">
            Pressure: <br />
            <strong id="pressure"></strong>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="forecast-day">
            <div class="forcast-date">Tues</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temps">
              <div class="temps"><strong> 15° </strong></div>
              <div class="temps">6°</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forcast-date">Wed</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temps">
              <div class="temps"><strong> 20° </strong></div>
              <div class="temps">8°</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forcast-date">Wed</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temps">
              <div class="temps"><strong> 20° </strong></div>
              <div class="temps">8°</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forcast-date">Wed</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temps">
              <div class="temps"><strong> 20° </strong></div>
              <div class="temps">8°</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forcast-date">Wed</div>
            <div class="forecast-icon">⛅</div>
            <div class="forecast-temps">
              <div class="temps"><strong> 20° </strong></div>
              <div class="temps">8°</div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        This website is developped by
        <a href="https://github.com/Its-Zee" target="_blank">
          Singizi Sarah Nkulu</a
        >
        , open-sourced on
        <a
          href="https://github.com/Its-Zee/shecodes-plus-week8-weather-forecast-shecodes"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://shecodesplusweatherforcastapp.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
